<!DOCTYPE html>
<html>

<head>
	<meta charset="utf-8" />
	<title>小智助手S</title>
	<link href="/css/font.min.css" rel="stylesheet">
	<link href="/css/popup.css" rel="stylesheet">
</head>

<body>
	<div id="app">
		<!-- <div class="header">
			小智助手 S
		</div> -->
		<ul class="styled-ul">
			<li class="sep-b">
				<span>
					小智助手
				</span>
			</li>
			<li :class="{active: proxy === 'direct' }" @click="setProxy('direct')">
				<span>
					<i class="fas fa-link"></i>
					直接连接
				</span>
			</li>
			<li :class="{active: proxy === 'auto' }" class="sep" @click="setProxy('auto')">
				<span>
					<i class="fas fa-random"></i>
					自动连接
				</span>
			</li>
			<li v-for="item in proxies"  :class="{active: proxy === item.proxy }" @click="setProxy(item.proxy)" v-show="item.proxy === proxy || item.speed != -1" >
				<span>
					<i class="fas fa-server"></i>
					{{ item.name }}
				</span>
				<span class="speed" :class="{ fast: item.speed >= 0 && item.speed < 500, slow: item.speed >= 500, disconnect: item.speed < 0 }">{{ item.speed }}ms</span>
			</li>
		</ul>
	</div>
	<script src="/lib/vue.min.js"></script>
	<script src="/js/popup.js"></script>
</body>

</html>
